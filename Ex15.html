<head> 
    <title>h1</title> 
    <script language="JavaScript"> 
    function colorchange() 
    { 
    head.style.color = "red"; 
    } 
    function colorBack() 
    { 
    head.style.color = "blue"; 
    } 
    </script> 
    </head> 
    <body> 
    <h1 id="head" onmouseover="colorchange()" onmouseout="colorBack()">Добро пожаловать на
    нашу страницу!</h1> 
    </body> 
    </html>
