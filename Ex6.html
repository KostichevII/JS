<html> 
<head> 
<title>for</title> 
</head> 
<body> 
<table border="1">
<th>Степень</th><th>Результат</th>
<script language="JavaScript" type="text/JavaScript">
for(var i=0; i<6; i++){
    document.writeln("<tr>");
    document.writeln("<td>2<sup>"+i+"</sup></td> <td align=right>"+Math.pow(2, i)+"</td>");
    document.writeln("</tr>");
}
</script> 
</table>
</body> 
</html>
