<body> 
<h1>Пример простой</h1> 
<script language="JavaScript" type="text/JavaScript"> 
function line() { 
document.writeln("<hr align='center' width='100'>"); 
} 
for (var i=1; i<10; i++) {
line(); 
}
document.writeln("<h1>Вариант с условием</h1>")
var size=10;
for(var j=0; j<10; j++){
    document.writeln("<hr align='center' width="+ size +">");
    size=size+10;
}
</script>
